<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDCAA4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BEA572;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7A47;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#DC8711;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC8711;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC8711;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Restaurant background -->
  <rect width="400" height="300" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="220" width="400" height="80" fill="url(#floorGradient)"/>
  
  <!-- Stone fireplace -->
  <rect x="10" y="80" width="60" height="140" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  <rect x="15" y="85" width="50" height="50" fill="#664D07"/>
  
  <!-- Fire in fireplace -->
  <ellipse cx="40" cy="120" rx="20" ry="15" fill="url(#fireGradient)"/>
  <ellipse cx="35" cy="115" rx="8" ry="10" fill="#DC8711" opacity="0.8"/>
  <ellipse cx="45" cy="118" rx="6" ry="8" fill="#DC8711" opacity="0.9"/>
  
  <!-- Fireplace mantle -->
  <rect x="8" y="75" width="64" height="8" fill="#8B7A47"/>
  
  <!-- Dining tables -->
  <!-- Table 1 -->
  <ellipse cx="120" cy="180" rx="25" ry="15" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  
  <!-- Chairs for table 1 -->
  <rect x="95" y="165" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="95" y="160" width="12" height="8" fill="#BEA572"/>
  
  <rect x="133" y="165" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="133" y="160" width="12" height="8" fill="#BEA572"/>
  
  <rect x="110" y="195" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="110" y="190" width="12" height="8" fill="#BEA572"/>
  
  <rect x="128" y="195" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="128" y="190" width="12" height="8" fill="#BEA572"/>
  
  <!-- Table setting -->
  <circle cx="115" cy="175" r="3" fill="#DDCAA4"/>
  <circle cx="125" cy="175" r="3" fill="#DDCAA4"/>
  <circle cx="115" cy="185" r="3" fill="#DDCAA4"/>
  <circle cx="125" cy="185" r="3" fill="#DDCAA4"/>
  
  <!-- Table 2 -->
  <ellipse cx="220" cy="200" rx="25" ry="15" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  
  <!-- Chairs for table 2 -->
  <rect x="195" y="185" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="195" y="180" width="12" height="8" fill="#BEA572"/>
  
  <rect x="233" y="185" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="233" y="180" width="12" height="8" fill="#BEA572"/>
  
  <!-- Table 3 (romantic corner) -->
  <ellipse cx="320" cy="170" rx="20" ry="12" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  
  <!-- Romantic table chairs -->
  <rect x="300" y="160" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="300" y="155" width="12" height="8" fill="#BEA572"/>
  
  <rect x="328" y="160" width="12" height="18" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="328" y="155" width="12" height="8" fill="#BEA572"/>
  
  <!-- Candle on romantic table -->
  <rect x="318" y="165" width="2" height="8" fill="#664D07"/>
  <ellipse cx="319" cy="162" rx="3" ry="2" fill="#DC8711" opacity="0.8"/>
  
  <!-- Kitchen area (partial view) -->
  <rect x="300" y="80" width="90" height="60" fill="#BEA572" stroke="#664D07" stroke-width="2"/>
  
  <!-- Kitchen counter -->
  <rect x="305" y="85" width="80" height="8" fill="#8B7A47"/>
  
  <!-- Stove -->
  <rect x="320" y="95" width="30" height="20" fill="#664D07"/>
  <circle cx="330" cy="105" r="4" fill="#8B7A47"/>
  <circle cx="340" cy="105" r="4" fill="#8B7A47"/>
  
  <!-- Hanging pots -->
  <ellipse cx="360" cy="100" rx="6" ry="3" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <line x1="360" y1="95" x2="360" y2="85" stroke="#664D07" stroke-width="1"/>
  
  <ellipse cx="375" cy="105" rx="5" ry="2" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <line x1="375" y1="100" x2="375" y2="90" stroke="#664D07" stroke-width="1"/>
  
  <!-- Windows with mountain view -->
  <rect x="150" y="30" width="80" height="60" fill="#DDCAA4" stroke="#664D07" stroke-width="2"/>
  <rect x="155" y="35" width="70" height="50" fill="#EDE9DA"/>
  
  <!-- Mountain view through window -->
  <rect x="155" y="35" width="70" height="50" fill="#BEA572"/>
  <path d="M155 60 L180 45 L200 55 L220 40 L225 45 L225 85 L155 85 Z" fill="#8B7A47"/>
  <path d="M155 70 L175 65 L195 68 L215 60 L225 65 L225 85 L155 85 Z" fill="#664D07"/>
  
  <!-- Window frame -->
  <line x1="190" y1="35" x2="190" y2="85" stroke="#664D07" stroke-width="2"/>
  <line x1="155" y1="60" x2="225" y2="60" stroke="#664D07" stroke-width="2"/>
  
  <!-- Bar area -->
  <rect x="80" y="120" width="100" height="15" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  
  <!-- Bar stools -->
  <circle cx="100" cy="145" r="6" fill="#BEA572" stroke="#664D07" stroke-width="1"/>
  <rect x="98" y="151" width="4" height="20" fill="#664D07"/>
  
  <circle cx="130" cy="145" r="6" fill="#BEA572" stroke="#664D07" stroke-width="1"/>
  <rect x="128" y="151" width="4" height="20" fill="#664D07"/>
  
  <circle cx="160" cy="145" r="6" fill="#BEA572" stroke="#664D07" stroke-width="1"/>
  <rect x="158" y="151" width="4" height="20" fill="#664D07"/>
  
  <!-- Wine bottles on bar -->
  <rect x="90" y="110" width="3" height="12" fill="#664D07"/>
  <rect x="95" y="108" width="3" height="14" fill="#8B7A47"/>
  <rect x="100" y="110" width="3" height="12" fill="#664D07"/>
  
  <!-- Hanging lights -->
  <circle cx="120" cy="40" r="8" fill="#DDCAA4" stroke="#8B7A47" stroke-width="2"/>
  <circle cx="120" cy="40" r="4" fill="#DC8711" opacity="0.7"/>
  <line x1="120" y1="32" x2="120" y2="20" stroke="#664D07" stroke-width="1"/>
  
  <circle cx="220" cy="45" r="8" fill="#DDCAA4" stroke="#8B7A47" stroke-width="2"/>
  <circle cx="220" cy="45" r="4" fill="#DC8711" opacity="0.7"/>
  <line x1="220" y1="37" x2="220" y2="25" stroke="#664D07" stroke-width="1"/>
  
  <circle cx="320" cy="40" r="8" fill="#DDCAA4" stroke="#8B7A47" stroke-width="2"/>
  <circle cx="320" cy="40" r="4" fill="#DC8711" opacity="0.7"/>
  <line x1="320" y1="32" x2="320" y2="20" stroke="#664D07" stroke-width="1"/>
  
  <!-- Wall decorations -->
  <rect x="250" y="100" width="20" height="30" fill="#BEA572" stroke="#8B7A47" stroke-width="1"/>
  <text x="260" y="120" font-family="serif" font-size="6" text-anchor="middle" fill="#664D07">MENU</text>
  
  <!-- Plants -->
  <rect x="280" y="210" width="6" height="15" fill="#664D07"/>
  <ellipse cx="283" cy="205" rx="12" ry="8" fill="#8B7A47" opacity="0.8"/>
  
  <rect x="370" y="200" width="5" height="12" fill="#664D07"/>
  <ellipse cx="372" cy="195" rx="10" ry="6" fill="#8B7A47" opacity="0.8"/>
</svg>