<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDCAA4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BEA572;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7A47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="400" height="300" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="200" width="400" height="100" fill="url(#floorGradient)"/>
  
  <!-- Back wall -->
  <rect x="0" y="0" width="400" height="200" fill="#EDE9DA"/>
  
  <!-- Window -->
  <rect x="280" y="40" width="100" height="80" fill="#DDCAA4" stroke="#664D07" stroke-width="2"/>
  <rect x="285" y="45" width="90" height="70" fill="#EDE9DA"/>
  
  <!-- Window view (mountain) -->
  <rect x="285" y="45" width="90" height="70" fill="#BEA572"/>
  <path d="M285 80 L320 60 L350 75 L375 55 L375 115 L285 115 Z" fill="#8B7A47"/>
  <path d="M285 95 L310 85 L340 90 L365 80 L375 85 L375 115 L285 115 Z" fill="#664D07"/>
  
  <!-- Window frame cross -->
  <line x1="330" y1="45" x2="330" y2="115" stroke="#664D07" stroke-width="2"/>
  <line x1="285" y1="80" x2="375" y2="80" stroke="#664D07" stroke-width="2"/>
  
  <!-- Bed -->
  <rect x="50" y="140" width="120" height="80" fill="#DC8711" stroke="#664D07" stroke-width="2"/>
  <rect x="45" y="135" width="130" height="10" fill="#8B7A47"/>
  
  <!-- Pillows -->
  <rect x="60" y="145" width="25" height="15" fill="#DDCAA4" stroke="#BEA572" stroke-width="1"/>
  <rect x="90" y="145" width="25" height="15" fill="#DDCAA4" stroke="#BEA572" stroke-width="1"/>
  
  <!-- Bedside table -->
  <rect x="180" y="160" width="30" height="40" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="185" y="165" width="20" height="3" fill="#664D07"/>
  
  <!-- Lamp -->
  <rect x="190" y="155" width="3" height="15" fill="#664D07"/>
  <ellipse cx="191.5" cy="150" rx="8" ry="5" fill="#DDCAA4" stroke="#8B7A47" stroke-width="1"/>
  
  <!-- Chair -->
  <rect x="250" y="180" width="25" height="30" fill="#8B7A47" stroke="#664D07" stroke-width="1"/>
  <rect x="250" y="175" width="25" height="8" fill="#BEA572"/>
  <rect x="248" y="210" width="4" height="15" fill="#664D07"/>
  <rect x="271" y="210" width="4" height="15" fill="#664D07"/>
  
  <!-- TV on wall -->
  <rect x="120" y="60" width="60" height="40" fill="#664D07" stroke="#8B7A47" stroke-width="2"/>
  <rect x="125" y="65" width="50" height="30" fill="#BEA572"/>
  
  <!-- Ceiling light -->
  <circle cx="200" cy="30" r="15" fill="#DDCAA4" stroke="#8B7A47" stroke-width="2"/>
  <circle cx="200" cy="30" r="8" fill="#DC8711" opacity="0.6"/>
  
  <!-- Door -->
  <rect x="10" y="120" width="30" height="80" fill="#8B7A47" stroke="#664D07" stroke-width="2"/>
  <circle cx="35" cy="160" r="2" fill="#664D07"/>
  
  <!-- Carpet -->
  <ellipse cx="130" cy="240" rx="40" ry="20" fill="#DC8711" opacity="0.7"/>
  
  <!-- Wall decoration -->
  <rect x="300" y="140" width="20" height="30" fill="#BEA572" stroke="#8B7A47" stroke-width="1"/>
  <text x="310" y="160" font-family="serif" font-size="8" text-anchor="middle" fill="#664D07">ART</text>
</svg>